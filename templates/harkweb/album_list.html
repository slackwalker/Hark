<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Hark</title>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href='{{ MEDIA_URL }}hark.css' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Goudy+Bookletter+1911'
     rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet'
     type='text/css' />
    <script type='text/javascript'
     src='https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js'>
    </script>
    <script type='text/javascript' src='{{ MEDIA_URL }}search.js'></script>
</head>
<body>
    <header>
        <h1>Hark</h1>
        <h2>Current Albums</h2>
    </header>
    <article>
        <input type='text' class='filterInput' />
        {% if album_list %}
        <ul>
            {% for album in album_list %}
            <li>
                <a href="/{{ album.artist.name|slugify }}/{{ album.name|slugify }}/">{{ album.fullname }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No albums available.</p>
        {% endif %}
    </article>
    <footer>
        <h3>Todo:</h3>
        <ol id="todo">
            <li>Create album view</li>
            <li>Input albums</li>
            <li>Authentication</li>
            <li>Volume control</li>
            <li>Playlists</li>
        </ol>
    </footer>
</body>
</html>
